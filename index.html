<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE JS</title>
</head>
<body>

    <div id="app">
        {{mensaje}}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js">
    //CDNJS
    </script>

    <script>
        const app=new Vue({
            el: '#app', //equivalente a getElementById
            data: {
                mensaje:'Hola Mundo!! Vue JS!!' 
            }
        })

    </script>

</body>
</html>
